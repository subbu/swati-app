# fly.toml app configuration file generated for subbu-dev1 on 2026-01-07T20:17:52+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'subbu-dev1'
primary_region = 'bom'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  ECTO_IPV6 = 'true'
  DB_QUEUE_INTERVAL = '1000'
  DB_QUEUE_TARGET = '10000'
  PHX_HOST = 'subbu-dev1.fly.dev'
  POOL_SIZE = '10'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 1024
